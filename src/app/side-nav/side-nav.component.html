<nav class="side-nav">
  <ul class="nav-list">

      <span class="nav-link"
        [routerLink]="['/']"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: true}">+ Добавить</span>

    </li>
  </ul>
